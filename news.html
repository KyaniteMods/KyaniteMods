---
layout: default
title: News
---

<h1 data-string='{"translate":"category.news.news"}'>News</h1>
<div class="news-posts">
{%- assign post_count = site.posts.size -%}
{%- for post in site.posts -%}
	{%- assign post_count = post_count | minus: 1 -%}
	<a class="img-card" href="{{ post.permalink }}">
		{%- if post.header-image -%}
			<img src="{{ post.header-image }}">
		{%- else -%}
			<img src="/assets/post_placeholder.png">
		{%- endif -%}
	<br><h4>{{ post.title }}</h4></a>
{%- endfor -%}
</div>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/wiki.css">
	<title>Kyanite Mods – {{page.title}}</title>
	<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
	<meta content="Kyanite Mods – {{ page.title }}" property="og:title" />
	<meta content="Kyanite Mods is a group of modders creating fun experiences for Minecraft: Java Edition!" property="og:description" />
    <meta content="https://kyanitemods.dev" property="og:url" />
    <meta content="/assets/logo.png" property="og:image" />
    <meta content="#3fbff0" data-react-helmet="true" name="theme-color" />
	
	<meta name="keywords" content="Minecraft, Java, Mods, Mod, Kyanite, KyaniteMods, Modding, Dev, Developer, Forge, Fabric, Wiki">
	
  </head>
  <body>
	<div class="minecraft-tip" id="minecraft-tip">Tip</div>
	<div id="item-glow" class="minecraft-item"></div>
	<div class="topbar"><img src="/assets/logo.png"><div class="topbar-text">Kyanite Docs</div><div class="topbar-dark-mode-button" id="topbar-dark-mode-button"><button onclick="toggleDarkModeWiki();" >Toggle Light Mode</button></div></div>
	<div class="content" id="content">
		<h1>{{ page.title }}</h1>
		{{ content }}
	</div>
  </body>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="{{ site.baseurl }}/js/minecraft-tip.js"></script>
  <script src="{{ site.baseurl }}/js/dark-mode.js"></script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css">
	<title>Kyanite Mods</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<meta content="Kyanite Mods" property="og:title" />
	<meta content="Home" property="og:description" />
    <meta content="https://kyanitemods.github.io" property="og:url" />
    <meta content="/assets/logo.png" property="og:image" />
    <meta content="#3fbff0" data-react-helmet="true" name="theme-color" />
  </head>
  <body>
	<div id="minecraft-tip">Tip</div>
	<div id="item-glow" class="minecraft-item"></div>
	<div id="wrapper">
		<div id="topbar">
			<div class="topbar-item"><a class="active" href="/"><img src="/assets/menu/home.png" class="topbar-image"> <span class="topbar-text">Home</span></a></div>
			<div class="topbar-item"><a href="/mods"><img src="/assets/menu/mods.png" class="topbar-image"> <span class="topbar-text">Mods</span></a></div>
			<img src="/assets/logo.png" style="text-align: center;" class="topbar-kyanite-logo" alt="Kyanite Mods' Logo">
			<div class="topbar-item"><a href="/contact"><img src="/assets/menu/contact.png" class="topbar-image"> <span class="topbar-text">Contact</span></a></div>
			<div class="topbar-item"><a href="/news"><img src="/assets/menu/news.png" class="topbar-image"> <span class="topbar-text">News</span></a></div>
			<div id="light-mode-button" class="minecraft-item" onclick="toggleDarkMode();" data-mctitle="Switch to Light Mode"></div>
		</div>
		<div id="topbar-small">
			<div class="topbar-item"><a class="active" href="/"><img src="/assets/menu/home.png" class="topbar-image"> <span class="topbar-text">Home</span></a></div>
			<div class="topbar-item"><a href="/mods"><img src="/assets/menu/mods.png" class="topbar-image"> <span class="topbar-text">Mods</span></a></div>
			<div class="topbar-item"><a href="/contact"><img src="/assets/menu/contact.png" class="topbar-image"> <span class="topbar-text">Contact</span></a></div>
			<div class="topbar-item"><a href="/news"><img src="/assets/menu/news.png" class="topbar-image"> <span class="topbar-text">News</span></a></div>
			<img src="/assets/logo.png" class="topbar-kyanite-logo" alt="Kyanite Mods' Logo">
			<div id="light-mode-button" class="minecraft-item" onclick="toggleDarkMode();" data-mctitle="Switch to Light Mode"></div>
		</div>
		<h1>Kyanite Mods</h1>
		<div style="text-align: center;"><div class="card team-member"><img src="/assets/light_mode_button.png" style="width: 64px; image-rendering: pixelated;"><div class="card-description"><h3>angxdd</h3></div></div><div class="card team-member"><img src="/assets/light_mode_button.png" style="width: 64px; image-rendering: pixelated;"><div class="card-description"><h3>JustJussi</h3></div></div></div>
		<div id="footer">Kyanite Mods - kyanitemods@mail.com</div>
	</div>
  </body>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="/minecraft-tip.js"></script>
  <script src="/dark-mode.js"></script>
</html>
